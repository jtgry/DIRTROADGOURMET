  </div>
  <div class="nav-items">
    <ul>
      <li>
        <a href="/products">Products</a>

        {% endif %}
      {% endfor %}
    </ul>

      <span class="burger-icon"></span>
    </a>
  </div>
</nav>

          <li>

    </ul>
